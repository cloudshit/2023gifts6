apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: subnet-09542e452aaa44a9f,subnet-0d1298a63a2a3d0ed,subnet-06eced25b0f213b06
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/security-groups: sg-0d1a4d886846bae87
    alb.ingress.kubernetes.io/healthcheck-path: /healthz
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "5"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "2"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/target-group-attributes: deregistration_delay.timeout_seconds=0
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /allowlist
        pathType: Prefix
        backend:
          service:
            name: allowlist
            port:
              number: 8080
      - path: /event
        pathType: Prefix
        backend:
          service:
            name: allowlist
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: user
            port:
              number: 8080
